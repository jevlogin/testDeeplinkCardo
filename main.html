  <head>

        display: flex;

        justify-content: center;
        align-items: center;
        height: 100vh;

        padding: 0;

      .button-container {
        width: 70%;

      .button {
        display: inline-block;

        border-radius: 8px;
      }

      .button-bmw {
        background-color: #007bff;
        width: 100%;
      }

      .button-mercedes {
        background-color: #333;
        width: 100%;
      }

      .button-gt1 {
        background-color: #ff6600;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div class="button-container">
      <a href="instashop://shop.instashop.io/?type=app_demo&siteId=411021" class="button button-bmw">Открыть BMW</a>
      <a href="instashop://shop.instashop.io/?type=app_demo&siteId=411042" class="button button-mercedes">Открыть MERCEDES</a>

    </div>

</html>
